        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        h1,
        .headline {
            font-family: 'Playfair Display', serif;
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease-out forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .line-clamp-4 {
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .footer {
            text-transform: uppercase;
            margin-top: 5vh;
            height: 5vh;
            font-weight: 400;
            font-size: 0.7rem;
            text-align: center;
        }

        .nav-menu a {
            text-transform: uppercase;
            font-size: 0.7rem;
        }

        .social-handle {
            position: fixed;
            /* Fix it to the screen */
            bottom: 20px;
            /* Distance from the bottom of the page */
            right: 20px;
            /* Distance from the right of the page */
            display: block;
            /* Hide initially */
            justify-content: space-around;
            align-items: center;
            gap: 4px;
            z-index: 10;
            /* Ensure it's on top of other content */
        }

        .social-handle a {
            display: inline-block;
        }

        .social-handle i {
            font-size: 15px;
            color: #333;
            /* Default color for icons */
            border: 0.5px solid #000;
            border-radius: 50%;
            padding: 4px;
            transition: all 0.3s ease;
        }

        .social-handle i:hover {
            color: #ff2759;
            /* Hover color */
            border-color: #ff2759;
            /* Hover border color */
            transform: scale(1.4);
            /* Increase the size by 20% */
            z-index: 20;
            /* Ensure the hovered icon is on top */
        }


        /* Specific color for each icon */
        .fa-facebook {
            color: #3b5998 !important;
            /* Facebook blue */
        }

        .fa-twitter {
            color: #1da1f2 !important;
            /* Twitter blue */
        }

            color: #e4405f !important;
            /* Instagram pinkish red */
        }

        .fa-youtube {
            color: #ff0000 !important;
            /* YouTube red */

    <!-- JS -->
    <script>
        async function loadMediumArticles() {
            const rssUrl = 'https://medium.com/feed/@ravzzy';
            const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;
            const container = document.getElementById('articles');

            // Show loading message
            container.innerHTML = '<div class="text-center py-10 col-span-full">Loading articles...</div>';

            try {
                const res = await fetch(apiUrl);
                const data = await res.json();

                // Clear loading message
                container.innerHTML = '';

                if (data.items && data.items.length > 0) {
                    data.items.forEach((item, index) => {
                        // Extract first image from content
                        const imgMatch = item.content.match(/<img[^>]+src="([^">]+)"/);
                        const imageUrl = imgMatch ? imgMatch[1] : 'https://via.placeholder.com/600x400?text=No+Image';

                        const article = document.createElement('div');
                        article.className = `fade-in border-b lg:border-0`;
                        // Add delay based on index for staggered animation
                        article.style.animationDelay = `${index * 0.1}s`;

                        article.innerHTML = `
                            <a href="${item.link}" target="_blank" class="block group overflow-hidden rounded-lg">
                                <div class="overflow-hidden rounded-md aspect-video mb-4">
                                    <img src="${imageUrl}" alt="${item.title}" class="w-full h-full object-cover group-hover:scale-105 transition duration-500 rounded-md" />
                                </div>
                                <h2 class="headline text-xl sm:text-2xl leading-snug group-hover:underline transition duration-300">${item.title}</h2>
                                <p class="text-xs uppercase text-gray-400 mt-1">${new Date(item.pubDate).toLocaleDateString()}</p>
                                <p class="text-base text-gray-700 mt-4 line-clamp-4">${item.description.replace(/<[^>]+>/g, '').slice(0, 200)}...</p>
                            </a>
                        `;

                        container.appendChild(article);
                    });
                } else {
                    container.innerHTML = '<p class="text-center py-10 col-span-full">No articles found.</p>';
                }
            } catch (error) {
                console.error('Error loading articles:', error);
                container.innerHTML = '<p class="text-center py-10 col-span-full text-red-500">Failed to load articles. Please try again later.</p>';
            }
        }

        loadMediumArticles();
    </script>
    <script>
        window.onbeforeunload = function () {
