<!DOCTYPE html>
<html>

<head>
    <title>Interactive 3D Hologram</title>
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VS2WHLJQNE"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-VS2WHLJQNE');
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" src="/js/onload.js"></script>
    <script type="module" src="/js/navbar.js"></script>
    <script type="module" src="/js/sidebar.js"></script>
    <link rel="shortcut icon" href="/imgs/favicon.png" type="image/x-icon" />
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            --poster-color: transparent;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 10;
        }

        button {
            padding: 10px 15px;
            background: rgba(0, 150, 255, 0.7);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }

        button:hover {
            background: rgba(0, 150, 255, 1);
            transform: scale(1.05);
        }

        .holographic-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center,
                    rgba(0, 255, 255, 0.2) 0%,
                    transparent 70%);
            pointer-events: none;
            mix-blend-mode: screen;
            animation: pulse 8s infinite alternate;
        }

        @keyframes pulse {
            0% {
                opacity: 0.3;
            }

            100% {
                opacity: 0.7;
            }
        }


        .footer {
            text-transform: uppercase;
            color: white;
            margin-top: 2vh;
            height: 5vh;
            font-weight: 400;
            font-size: 0.7rem;
            text-align: center;
        }

        .social-handle {
            position: fixed;
            /* Fix it to the screen */
            bottom: 20px;
            /* Distance from the bottom of the page */
            right: 20px;
            /* Distance from the right of the page */
            display: block;
            /* Hide initially */
            justify-content: space-around;
            align-items: center;
            gap: 4px;
            z-index: 10;
            /* Ensure it's on top of other content */
        }

        .social-handle a {
            display: inline-block;
        }

        .social-handle i {
            font-size: 15px;
            color: #333;
            /* Default color for icons */
            border: 0.5px solid #000;
            border-radius: 50%;
            padding: 4px;
            transition: all 0.3s ease;
        }

        .social-handle i:hover {
            color: #ff2759;
            /* Hover color */
            border-color: #ff2759;
            /* Hover border color */
            transform: scale(1.4);
            /* Increase the size by 20% */
            z-index: 20;
            /* Ensure the hovered icon is on top */
        }
        .nav-menu a {
            color: white;
        }


        /* Specific color for each icon */
        .fa-github {
            color: white !important;
            /* Facebook blue */
        }

        .fa-facebook {
            color: #3b5998 !important;
            /* Facebook blue */
        }

        .fa-twitter {
            color: #1da1f2 !important;
            /* Twitter blue */
        }

        .fa-instagram {
            color: #e4405f !important;
            /* Instagram pinkish red */
        }

        .fa-youtube {
            color: #ff0000 !important;
            /* YouTube red */
        }

        .fa-linkedin {
            color: #0077b5 !important;
            /* LinkedIn blue */
        }

        .fa-medium {
            color: white !important;
            /* LinkedIn blue */
        }
    </style>
</head>

<body>
    <div id="navbar-container" class="navbar-container"></div> <!-- Navbar will be inserted here via js-->
    <button class="menu-btn">â˜°</button>
    <div id="sidebar-container" class="sidebar-container"></div> <!-- Sidebar will be inserted here via js -->
   
    <!-- Holographic effect overlay -->
    <div class="holographic-effect"></div>

    <!-- Interactive 3D model with animation controls -->
    <model-viewer id="hologram" src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
        alt="A 3D model of an astronaut" ar ar-modes="webxr scene-viewer quick-look" environment-image="neutral"
        auto-rotate camera-controls shadow-intensity="1" exposure="1.2" animation-name="Take 001" autoplay>
    </model-viewer>

    <div class="controls">
        <button id="ar-button">View in AR</button>
        <button id="animate-button">Toggle Animation</button>
        <button id="change-model">Change Model</button>
    </div>
    <div class="social-handle">
        <a href="https://github.com/ravzzy" target="_blank">
            <i class="fa-brands fa-github"></i>
        </a>
        <a href="https://www.instagram.com/swiftwindwalker" target="_blank">
            <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://www.facebook.com/motoravzzy" target="_blank">
            <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="https://www.instagram.com/motoravzzy" target="_blank">
            <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://www.youtube.com/ravzzy" target="_blank">
            <i class="fa-brands fa-youtube"></i>
        </a>
        <a href="https://medium.com/@ravzzy" target="_blank">
            <i class="fa-brands fa-medium"></i>
        </a>
    </div>
    <div class="footer"> &copy;2025 ravzzy</div>

    <script>
        const modelViewer = document.querySelector('#hologram');
        const arButton = document.getElementById('ar-button');
        const animateButton = document.getElementById('animate-button');
        const changeModelButton = document.getElementById('change-model');

        // Available models (all from modelviewer.dev)
        const models = [
            { url: 'https://modelviewer.dev/shared-assets/models/Astronaut.glb', name: 'Astronaut' },
            { url: 'https://modelviewer.dev/shared-assets/models/RobotExpressive.glb', name: 'Robot' },
            { url: 'https://modelviewer.dev/shared-assets/models/Fox.glb', name: 'Fox' },
            { url: 'https://modelviewer.dev/shared-assets/models/NeilArmstrong.glb', name: 'Neil Armstrong' }
        ];

        let currentModelIndex = 0;

        // AR button functionality
        arButton.addEventListener('click', () => {
            modelViewer.activateAR();
        });

        // Animation toggle
        animateButton.addEventListener('click', () => {
            const animations = modelViewer.availableAnimations;
            if (animations.length > 0) {
                if (modelViewer.paused) {
                    modelViewer.play();
                    animateButton.textContent = 'Pause';
                } else {
                    modelViewer.pause();
                    animateButton.textContent = 'Play';
                }
            }
        });

        // Model switcher
        changeModelButton.addEventListener('click', () => {
            currentModelIndex = (currentModelIndex + 1) % models.length;
            modelViewer.src = models[currentModelIndex].url;
            document.title = `3D Hologram: ${models[currentModelIndex].name}`;

            // Reset animation state when changing models
            setTimeout(() => {
                modelViewer.play();
                animateButton.textContent = 'Pause';
            }, 1000);
        });

        // Add cool lighting effect when model is loaded
        modelViewer.addEventListener('load', () => {
            // Create dynamic lighting
            const lighting = document.createElement('div');
            lighting.style.position = 'absolute';
            lighting.style.width = '100%';
            lighting.style.height = '100%';
            lighting.style.background = 'radial-gradient(circle at center, rgba(0,255,255,0.1) 0%, transparent 60%)';
            lighting.style.pointerEvents = 'none';
            lighting.style.animation = 'rotate 20s linear infinite';
            document.body.appendChild(lighting);

            // Add CSS for lighting animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes rotate {
                    from { transform: rotate(0deg); }
                    to { transform: rotate(360deg); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>

</html>
