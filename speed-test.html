<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/sidebar.css">
  <link rel="stylesheet" href="./css/navbar.css">
  <link rel="stylesheet" href="./css/speed-test.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js for graphs -->
  <script type="module" src="./js/onload.js" defer></script>
  <script type="module" src="./js/navbar.js" defer></script>
  <script type="module" src="./js/sidebar.js" defer></script>
  <script src="./js/speed-test.js" defer></script>
  <title>Internet Speed Test</title>
</head>
<body>
  <div id="navbar-container" class="navbar-container"></div> <!-- Navbar will be inserted here via js-->
  <button class="menu-btn">â˜°</button>
  <div id="sidebar-container" class="sidebar-container"></div> <!-- Sidebar will be inserted here via js -->
  <div class="container">
    <div class="content-wrapper">
    <!-- Input Container -->
    <div class="input-container">
      <h1>Internet Speed Test</h1>
      <div class="form-group">
        <label for="iterations">Number of Iterations:</label>
        <input type="number" id="iterations" min="1" max="10" value="1">
      </div>
      <button id="start-test">Start Test</button>
      <div id="iteration-progress" class="iteration-progress hidden"></div>
          <!-- Progress Bar -->
    <div class="progress-bar hidden" id="progress-bar">
      <div class="progress" id="progress"></div>
    </div>

    <!-- Error Box -->
    <div class="error-box hidden" id="error-box"></div>
    </div>

    <!-- Results Container -->
    <div class="result-container hidden" id="result-container">
      <h2>Test Results</h2>

      <!-- Network Details -->
      <div class="network-details"></div>

      <!-- Detailed Results -->
      <div id="detailed-results"></div>

      <!-- Average Results -->
      <div class="average-result">
        <h3>Average Results</h3>
        <p><strong>Average Download Speed:</strong> <span id="average-download-speed">Calculating...</span></p>
        <p><strong>Average Bandwidth:</strong> <span id="average-bandwidth">Calculating...</span></p>
        <p><strong>Average Latency:</strong> <span id="average-latency">Calculating...</span></p>
      </div>

      <!-- Graph Container -->
      <div class="graph-container">
        <canvas id="speed-chart"></canvas>
      </div>

      <!-- Sharing Buttons -->
      <button id="copy-to-clipboard">Copy Results to Clipboard</button>
    </div>
    </div>

  </div>
</body>
</html>
