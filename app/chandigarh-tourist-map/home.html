    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --accent: #4cc9f0;
            --success: #4ade80;
            --warning: #fbbf24;
            --danger: #f87171;
            --light: #f1f1f1;
            --dark: #1e293b;
            --gray: #94a3b8;
            --radius: 8px;
            --shadow: 0 1px 3px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.24);
            --panel-width: 350px;
            --panel-transition: transform 0.3s ease-in-out;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--dark);
            line-height: 1.6;
            overflow: hidden;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            z-index: 1;
        }

        /* Header and Filter Dropdown */
        .header-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
            width: 100%;
        }

        .app-header {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .app-header h1 {
            font-size: 1.2rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-toggle {
            background: white;
            border: none;
            padding: 8px 12px;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            cursor: pointer;
            box-shadow: var(--shadow);
        }

        .filter-toggle i {
            color: var(--primary);
        }

        .filter-dropdown {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 15px;
            display: none;
            max-height: 70vh;
            overflow-y: auto;
        }

        .filter-dropdown.active {
            display: block;
        }

        .filter-actions {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .filter-actions button {
            background: #e2e8f0;
            border: none;
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
            flex: 1;
        }

        .filter-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
        }

        .filter-option {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: var(--radius);
            cursor: pointer;
        }

        .filter-option input {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }

        .filter-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .filter-label i {
            color: var(--primary);
            width: 20px;
            text-align: center;
        }

        /* Attractions Panel */
        .attractions-container {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: var(--panel-width);
            background: #f1f1f1;
            box-shadow: var(--shadow);
            z-index: 100;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transform: translateX(calc(var(--panel-width) - 40px));
            transition: var(--panel-transition);

        }

        .attractions-container.open {
            transform: translateX(0);
        }

        .attractions-handle {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 80px;
            background: var(--primary);
            border-radius: var(--radius) 0 0 var(--radius);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            color: white;
            margin-left: 5px;
        }

        .attractions-handle i {
            color: var(--primary);
            font-size: 1.2rem;
        }

        .attractions-handle i,
        .map-control-btn i {
            transition: all 0.3s ease;
        }

        .attractions-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-left: 40px;
            overflow: hidden;
        }

        .attractions-header {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
        }

        .attractions-header h3 {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
        }

        #count {
            font-size: 0.9rem;
            color: var(--gray);
            font-weight: normal;
        }

        .attractions-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 15px 15px;
        }

        .attraction-item {
            padding: 15px 0;
            border-bottom: 1px solid #e2e8f0;
            cursor: pointer;
        }

        .attraction-item:last-child {
            border-bottom: none;
        }

        .attraction-item:hover {
            background: var(--light);
        }

        .attraction-item h4 {
            color: var(--dark);
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .attraction-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.85rem;
            color: var(--gray);
            margin-bottom: 0.75rem;
            flex-wrap: wrap;
        }

        .attraction-meta span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .attraction-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: var(--radius);
            margin-bottom: 0.75rem;
        }

        /* Map Controls */
        .map-controls {
            position: absolute;
            left: 20px;
            bottom: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .map-control-btn {
            background: var(--primary);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            cursor: pointer;
            color: white;
        }

        .map-legend {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 0.75rem 1rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            z-index: 10;
            font-size: 0.85rem;
        }

        .map-legend div {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
        }

        .map-legend i {
            width: 20px;
            text-align: center;
            color: var(--primary);
        }

        /* Heatmap Button Styles */
        #heatmap-btn.active {
            background: var(--danger);
        }

        /* Heatmap legend style */
        .heatmap-legend {
            padding: 6px 8px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            line-height: 1.4;
        }

        .heatmap-legend h4 {
            margin: 0 0 5px;
            color: var(--dark);
            font-size: 0.9rem;
        }

        .heatmap-legend div {
            display: flex;
            align-items: center;
            margin-bottom: 2px;
        }

        .heatmap-legend i {
            width: 20px;
            height: 10px;
            margin-right: 5px;
            display: inline-block;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            :root {
                --panel-width: 100%;
            }

            .app-header h1 {
                font-size: 1rem;

            }

            .app-header {
                width: calc(var(--panel-width) - 50px);
            }

            .attractions-container {
                transform: translateX(calc(var(--panel-width) - 20px));
            }

            .attractions-handle {
                width: 15px;
                height: 80px;
            }

            /*
            .attractions-container.open {
                transform: translateX(15%);
            } 

            .attractions-handle {
                left: -40px;
                border-radius: 0 var(--radius) var(--radius) 0;
            }

            .attractions-content {
                margin-left: 40px;
            } */
        }

        /* Popup Styles */
        .leaflet-popup-content {
            width: 280px !important;
            margin: 1rem !important;
        }

        .leaflet-popup-content-wrapper {
            border-radius: var(--radius) !important;
            box-shadow: var(--shadow) !important;
        }

        .leaflet-popup-content h3 {
            color: var(--primary);
            margin-bottom: 0.75rem;
            font-size: 1.1rem;
        }

        .leaflet-popup-content img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: var(--radius);
            margin-bottom: 0.75rem;
        }

        .popup-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.85rem;
            color: var(--gray);
            margin-bottom: 0.75rem;
            flex-wrap: wrap;
        }

        .popup-meta span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .popup-description {
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .popup-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            text-decoration: none;
            font-size: 0.85rem;
        }

        /* Marker Clusters */
        .marker-cluster {
            background: rgba(67, 97, 238, 0.2) !important;
        }

        .marker-cluster div {
            background: var(--primary) !important;
            color: white !important;
        }
    </style>
</head>

        function initializeFilters() {

                    <input type="checkbox" class="filter" value="${type}" checked>
                    <span class="filter-label"><i class="fas fa-${typeData.icon}"></i> ${type.charAt(0).toUpperCase() + type.slice(1)}</span>
                `;

            });

            // Attach change event listeners to filters
            document.querySelectorAll('.filter').forEach(filter => {
                filter.addEventListener('change', () => {
                    updateVisibleAttractions();
                });
            });
        }

        // Update visible attractions based on selected filters
        function updateVisibleAttractions() {
            const selectedTypes = Array.from(document.querySelectorAll('.filter:checked')).map(f => f.value);
            let visibleCount = 0;

            // Update map markers visibility
            allMarkers.forEach(markerObj => {
                if (selectedTypes.includes(markerObj.type)) {
                    markerObj.marker.addTo(map);
                    visibleCount++;
                } else {
                    markerObj.marker.remove();
                }
            });

            // Update list items visibility
            allListItems.forEach(item => {
                if (selectedTypes.includes(item.dataset.type)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });

            updateAttractionCount(visibleCount);
        }

        // Update the displayed count of visible attractions
        function updateAttractionCount(count) {
            document.getElementById('count').textContent = `(${count})`;
        }

        // Toggle filter dropdown
        const filterToggle = document.getElementById('filter-toggle');
        const filterDropdown = document.getElementById('filter-dropdown');

        filterToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            filterDropdown.classList.toggle('active');
        });

        // Close filter dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!filterDropdown.contains(e.target) && e.target !== filterToggle) {
                filterDropdown.classList.remove('active');
            }
        });
        // Toggle attractions panel
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function () {
            // Get references to elements
            const attractionsContainer = document.getElementById('attractions-container');
            const attractionsHandle = document.getElementById('attractions-handle');

            // Only proceed if all required elements exist
            if (!attractionsContainer || !attractionsHandle) {
                console.error('Required elements not found in DOM');
                return;
            }

            function toggleAttractionsPanel() {
                console.log('Toggling panel...');
                const isNowOpen = attractionsContainer.classList.toggle('open');
                updateChevronIcons(isNowOpen);
            }

            function updateChevronIcons(isPanelOpen) {
                const handleIcon = document.getElementById('chevron-handle');

                if (handleIcon) {
                    const iconName = isPanelOpen ? 'chevron-right' : 'chevron-left';

                    // Font Awesome auto-replaces <i> with <svg>, so we update data-icon
                    handleIcon.setAttribute('data-icon', iconName);

                    // Optional: also update class to help with fallback
                    handleIcon.classList.remove('fa-chevron-right', 'fa-chevron-left');
                    handleIcon.classList.add(`fa-${iconName}`);

                } else {
                    console.warn('Chevron icons not found');
                }
            }

            // Initialize the panel state
            function initializePanel() {
                // Ensure panel starts closed
                attractionsContainer.classList.remove('open');

                // Set initial icons
                updateChevronIcons(false);

                // Set up event listeners
                attractionsHandle.addEventListener('click', toggleAttractionsPanel);
            }

            // Initialize the panel
            initializePanel();
        });

        // Select All/Deselect All functionality
        document.getElementById('select-all').addEventListener('click', () => {
            document.querySelectorAll('.filter').forEach(filter => {
                filter.checked = true;
            });
            updateVisibleAttractions();
        });

        document.getElementById('deselect-all').addEventListener('click', () => {
            document.querySelectorAll('.filter').forEach(filter => {
                filter.checked = false;
            });
            updateVisibleAttractions();
        });

        // Heatmap variables
        let heatmapLayer = null;
        let heatmapActive = false;
        let currentHeatmapType = null;

        // Function to generate heatmap data
        function generateHeatmapData(typeFilter = null) {
            return attractions
                .filter(attraction => !typeFilter || attraction.type === typeFilter)
                .map(attraction => [attraction.location[0], attraction.location[1], 1]);
        }

        // Function to toggle heatmap view
        function toggleHeatmap(type = null) {
            // Remove existing heatmap if any
            if (heatmapLayer) {
                map.removeLayer(heatmapLayer);
                heatmapLayer = null;
                //document.getElementById('heatmap-legend').style.display = 'none';
            }

            // If toggling off, just return
            if (!heatmapActive) return;

            // Generate heatmap data
            const heatmapData = generateHeatmapData(type);

            // Create new heatmap layer
            heatmapLayer = L.heatLayer(heatmapData, {
                radius: 25,
                blur: 15,
                maxZoom: 17,
                gradient: { 0.4: 'blue', 0.6: 'cyan', 0.7: 'lime', 0.8: 'yellow', 1.0: 'red' }
            }).addTo(map);

            //document.getElementById('heatmap-legend').style.display = 'block';
        }

        // Add event listener for heatmap button
        document.getElementById('heatmap-btn').addEventListener('click', function () {
            heatmapActive = !heatmapActive;
            this.classList.toggle('active');

            const selectedTypes = Array.from(document.querySelectorAll('.filter:checked')).map(f => f.value);
            currentHeatmapType = selectedTypes.length === 1 ? selectedTypes[0] : null;
            toggleHeatmap(currentHeatmapType);
        });

        // Update your filter change handler to also update heatmap if active
        function updateVisibleAttractions() {
            const selectedTypes = Array.from(document.querySelectorAll('.filter:checked')).map(f => f.value);
            let visibleCount = 0;

            // Update map markers visibility
            allMarkers.forEach(markerObj => {
                if (selectedTypes.includes(markerObj.type)) {
                    markerObj.marker.addTo(map);
                    visibleCount++;
                } else {
                    markerObj.marker.remove();
                }
            });

            // Update list items visibility
            allListItems.forEach(item => {
                if (selectedTypes.includes(item.dataset.type)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });

            // Update heatmap if active
            // Add this at the end:
            if (heatmapActive) {
                const selectedTypes = Array.from(document.querySelectorAll('.filter:checked')).map(f => f.value);
                currentHeatmapType = selectedTypes.length === 1 ? selectedTypes[0] : null;
                toggleHeatmap(currentHeatmapType);
            }
            updateAttractionCount(visibleCount);

        }

        // Initialize the app
        initializeFilters();
        initializeAttractions();


    </script>
</body>

</html>
